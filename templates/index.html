<html lang="zh-Hant">              		

<head>							
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>ğŸ“š RAG æ•™å­¸å•ç­”ç³»çµ±</h1>	

    <!-- èŠå¤©è¨Šæ¯é¡¯ç¤ºå€ -->
    <div id="chat-box" class="chat-container"></div>		

    <!-- è¼¸å…¥æ¡†èˆ‡æŒ‰éˆ• -->
    <div class="chat-input-wrapper">		
        <input type="text" id="user-input" placeholder="è«‹è¼¸å…¥æ‚¨çš„å•é¡Œâ€¦" />	
        <button class="send-btn" onclick="sendMessage()">ç™¼é€</button>		
    </div>

    <script>
        // åˆå§‹è¼‰å…¥æ­·å²ç´€éŒ„
        document.addEventListener("DOMContentLoaded", () => {	
            const savedHistory = localStorage.getItem("chatHistory");
            if (savedHistory) {
                document.getElementById("chat-box").innerHTML = savedHistory;
                scrollToBottom();
            }
        });

        // å„²å­˜ç´€éŒ„
        function saveHistory() {
            const chatBox = document.getElementById("chat-box");
            localStorage.setItem("chatHistory", chatBox.innerHTML);
        }

        // æ»‘åˆ°åº•éƒ¨
        function scrollToBottom() {
            const chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ç™¼é€è¨Šæ¯
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user-msg"><b>ä½ ï¼š</b> ${message}</div>`;
            input.value = "";

            const loadingMsg = document.createElement("div");
            loadingMsg.className = "bot-msg";
            loadingMsg.innerHTML = '<b>AIï¼š</b> <span class="loading-dots"><span>â€¢</span><span>â€¢</span><span>â€¢</span></span>';
            chatBox.appendChild(loadingMsg);
            scrollToBottom();

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: message })
                });

                const data = await response.json();
                loadingMsg.remove();

                if (data.answer) {
                    let answerHtml = `<div class="bot-msg"><b>AIï¼š</b> ${data.answer}</div>`;
                    if (data.context && data.context.length > 0) {
                        answerHtml += `<div class="source-box"><b>ğŸ“„ è³‡æ–™ä¾†æºï¼š</b><ul>`;
                        for (const chunk of data.context) {
                            if (chunk.trim()) {
                                answerHtml += `<li>${chunk.trim()}</li>`;
                            }
                        }
                        answerHtml += `</ul></div>`;
                    }
                    chatBox.innerHTML += answerHtml;
                } else if (data.error) {
                    chatBox.innerHTML += `<div class="bot-msg error"><b>âŒ éŒ¯èª¤ï¼š</b> ${data.error}</div>`;
                } else {
                    chatBox.innerHTML += `<div class="bot-msg error"><b>âŒ éŒ¯èª¤ï¼š</b> æœªçŸ¥å›æ‡‰</div>`;
                }

            } catch (err) {
                loadingMsg.remove();
                chatBox.innerHTML += `<div class="bot-msg error"><b>âŒ éŒ¯èª¤ï¼š</b> ${err.message}</div>`;
            }

            saveHistory();
            scrollToBottom();
        }

        // æŒ‰ä¸‹ Enter ä¹Ÿèƒ½é€å‡º
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
